<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Tạo Form Đăng Kí Học Viên</title>

</head>

<body>


    <header style="text-align: center;">
        <h1>Phạm Thị Thương <br>Lớp: BW2303R1 </h1>
        <hr>
    </header>

    <main>
        <h2 style="text-align: center;">Đăng kí học viên</h2>
        <form action="#" method="get">
            <table style="margin:auto;">
                <tr height="50px">

                    <td><label for="yourname">Họ Và Tên : </label></td>

                    <td> <input id="yourname" type="text" name="yourname"> </td>
                </tr>
                <tr>
                    <td><label for="dateBirth">Ngày sinh </label></td>
                    <td> <input id="dateBirth" type="text" name="dateBirth"></td>
                </tr>
                <tr height="50px">
                    <td> <label>Giới Tính </label></td>
                    <td>
                        <input type="radio" value="male" name="gender">
                        <label>Nam</label>
                        <input type="radio" value="female" name="gender">
                        <label>Nữ</label>
                    </td>
                </tr>
                <tr height="50px">
                    <td><label>Địa Chỉ </label></td>

                    <td><input type="text" name="add"></td>
                </tr>
                <tr>
                    <td><label>lớp </label></td>

                    <td>
                        <select name="lop">
                            <option value="">-- Chọn lớp--</option>
                            <option value="javaScript">Lập Trình javaScript</option>
                            <option value="php">Lập Trình Web PHP</option>
                            <option value="java">Lập Trình Hướng Đối Tượng Java</option>
                        </select>
                    </td>
                </tr>
                <tr height="50px">
                    <td> <label>Email</label></td>
                    <td><input type="email" name="email"></td>

                </tr>
                <tr height="50px">
                    <td> <label>Điện thoại</label></td>
                    <td><input type="text" name="phone"></td>

                </tr>
                <tr>
                    <td> <input type="submit" value="Đăng Kí"> </td>
                    <td><input type="reset" value="Nhập lại"></td>

                </tr>
            </table>

        </form>
    </main>
    <footer></footer>


</body>

</html>
